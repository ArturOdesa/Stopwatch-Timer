<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Timer / Stopwatch</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="buttons-holder">
            <button class="button" id="stopwatch"><img src="./images/stopwatch.png" alt="stopwatch icon" class="icon">Stopwatch</button>
            <button class="button" id="timer"><img src="./images/timer.png" alt="timer icon" class="icon">Timer</button>
        </div>
        <div class="stopwatch" id="stopwatch-holder">
            <div class="stopwatch-clock">
                <div class="stopwatch-arrow" id="stopwatch-arrow"></div>
            </div>
        <p class="stopwatch-time" id="stopwatch-time">00:00:00</p>
            <div class="stopwatch-btn-holder">
                <button class="stopwatch-btn" id="stopwatch-start-stop-btn">Start</button>
                <button class="stopwatch-btn" id="stopwatch-reset-btn">Reset</button>
            </div>
        </div>
        <div class="timer hidden" id="timer-holder">
            <input type="number" placeholder='Minutes' class="timer-input" min="1" id="timer-input">
            <div class="timer-clock">
                <div class="timer-arrow" id="timer-arrow"></div>
            </div>
            <p class="timer-time" id="timer-time">00:00:00</p>
            <div class="timer-btn-holder">
                <button class="timer-btn" id="timer-start-stop-btn">Start</button>
                <button class="timer-btn" id="timer-reset-btn">Reset</button>
            </div>
        </div>
    </div>
</div>
<script src="./script/stopwatchMVC.js"></script>
<script src="./script/timerMVC.js"></script>
<script src="./script/app.js"></script>
</body>
</html>
