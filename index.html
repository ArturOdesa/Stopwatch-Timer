<div class="wrapper">
    <div class="container">
        <div class="buttons-holder">
            <button class="button" id="stopwatch"><img src="./images/stopwatch.png" alt="stopwatch icon" class="icon">Stopwatch</button>
            <button class="button" id="timer"><img src="./images/timer.png" alt="timer icon" class="icon">Timer</button>
        </div>
        <div class="stopwatch" id="stopwatch-holder">
            <div class="stopwatch-clock">
                <div class="stopwatch-arrow"></div>
            </div>
        <p class="stopwatch-time" id="stopwatch-time">00:00:00</p>
            <div class="stopwatch-btn-holder">
                <button class="stopwatch-btn">Start</button>
                <button class="stopwatch-btn">Reset</button>
            </div>
        </div>
        <div class="timer hidden" id="timer-holder">
            <input type="number" placeholder='Minutes (max. 60 min)' class="timer-input">
            <div class="timer-clock">
                <div class="timer-arrow"></div>
            </div>
            <p class="timer-time">00:00</p>
            <div class="timer-btn-holder">
                <button class="timer-btn">Start</button>
                <button class="timer-btn">Reset</button>
            </div>
        </div>
    </div>
</div>
